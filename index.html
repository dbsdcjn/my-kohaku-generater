        /* ページ全体の基本設定 */
        body { font-family: sans-serif; background: #eee; margin: 0; padding: 20px; color: #333; }
        
        /* レイアウト枠 */
        .container { display: flex; gap: 30px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }

        /* 左側：入力フォーム */
        .input-area { 
            flex: 1; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            min-width: 300px; 
            z-index: 10; /* 入力欄が手前に来るように */
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #555; }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        input[type="text"]:focus, textarea:focus { border-color: #b8860b; outline: none; }
        textarea { height: 120px; resize: vertical; }
        
        button { 
            background: #333; color: white; border: none; padding: 15px; 
            cursor: pointer; font-size: 16px; border-radius: 6px; 
            width: 100%; font-weight: bold; transition: background 0.3s;
        }
        button:hover { background: #555; }

        /* --- 修正箇所：プレビューのラッパー --- */
        #preview-wrapper {
            flex: 2;
            /* overflow: hidden; を削除し、表示が切れるのを防ぐ */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 50px; /* 下に余裕を持たせる */
        }

        /* 画像化される本体 */
        #preview-area { 
            width: 800px;
            min-width: 800px;
            background: white; 
            padding: 50px 40px; 
            box-sizing: border-box; 
            text-align: center;
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", serif; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transform-origin: top center;
            /* 高さは内容に応じて自動で伸びる */
            height: auto; 
        }

        /* ロゴとタイトル */
        .header-logo { 
            font-size: 20px;

            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 1px;
        }
        .main-title {

            font-weight: bold; 
            color: #333; 
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        /* サブタイトル */
        .sub-header {
            margin-bottom: 30px;
            font-family: sans-serif;
            color: #333;
        }
        .sub-header h3 {
            font-size: 22px;
            margin: 0 0 5px 0;
            font-weight: bold;
        }
        .sub-header p {
            font-size: 12px;
            margin: 0;
            color: #666;
